<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS202</title>
</head>

<body>
    <script>
        let br = 0;
        for (br = 0; br <= 100; br++) {

            if (br % 3 === 0) {

                console.log("Fizz");
            }

            else if (br % 5 === 0) {

                console.log("Buzz");
            }
            else if (br % 5 === 0 && br % 3 === 0) {

                console.log("FizzBuzz");
            }
            else
                console.log(br);

        }

    </script>

</body>

</html>
