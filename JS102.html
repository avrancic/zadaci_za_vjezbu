<body>
    <script>
        let bodovi = prompt("Unesi broj bodova");
        let ocjena;
        let poruka;
        // tvoj kod

        if (bodovi >= 50 && bodovi <= 60) {
            ocjena = 2
            poruka = "Čestitam, dobili ste"

            console.log(poruka, ocjena);
        }

        else if (bodovi >= 61 && bodovi <= 73) {
            ocjena = 3
            poruka = "Čestitam, dobili ste"

            console.log(poruka, ocjena);

        }
        else if (bodovi >= 73 && bodovi <= 89) {
            ocjena = 4
            poruka = "Čestitam, dobili ste"

            console.log(poruka, ocjena);

        }

        else if (bodovi >= 90 && bodovi <= 100) {
            ocjena = 5
            poruka = "Čestitam, dobili ste"

            console.log(poruka, ocjena);

        }
        else {

            poruka = "Krivi unos"

            console.log(poruka);


        }

    </script>
</body>
